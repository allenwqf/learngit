<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>testloading</title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<style type="text/css">
			.testdiv{
				position: absolute;
			    top: 300px;
			    left: 200px;
			    height: 50px;
			}
			.popdiv{
				position: fixed;
				top: 20%;
				left: 30%;
				color: #FFFFFF;
				background-color:#404040 ;
				box-shadow: 10px 10px 5px #888888;
				border-radius:3px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="popdiv">系统正在维护中</div>
		<div class="testdiv">
			<!--<span class="am-icon-qq"> QQ</span>	
			<span class="am-icon-weixin"> Wechat</span>
			<i class="am-icon-spinner am-icon-spin"></i>
			<i class="am-icon-refresh am-icon-spin"></i>
			<i class="am-icon-circle-o-notch am-icon-spin"></i>
			<i class="am-icon-cog am-icon-spin"></i>
			<i class="am-icon-gear am-icon-spin"></i>-->
<!--			<button id="np-d" class="am-btn am-btn-success">$.AMUI.progress.done();</button>-->
			<!--<button id="np-s" class="am-btn am-btn-primary">$.AMUI.progress.start();</button>-->
			<button class="am-btn-primary">系统维护中</button>
		</div>
		<script type="text/javascript">
//			$.AMUI.progress.start();
			$(document).ready(function(){
				
				$(".am-btn-primary").on('click',function(){
					var t;
					clearTimeout(t);
					$(".popdiv").show();
					t=setTimeout("$('.popdiv').hide()",3000);
				});
			});
		</script>
	</body>
</html>
