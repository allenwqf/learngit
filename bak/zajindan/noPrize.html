        <p id="prize"></p>

    <script src="assets/js/libs/zepto/zepto.min.js"></script>
    <script>
        (function(w){
            function getParams(){
                var params = {};
                var str = location.search;
                if(str === "") return params;

                str = str.substring(1);
                var items = str.split('&');
                $.each(items,function(){

                    var item = this.split('=');
                    var name = decodeURIComponent(item[0]);
                    var value = decodeURIComponent(item[1]);
                    if(name.length) params[name] = value;
                });
                return params;
            };
            function ajax(obj){
                var xhr = new XMLHttpRequest(),
                    type = obj.type || 'get',
                    url = obj.url || '127.0.0.1',
                    data = JSON.stringify(obj.data);
                xhr.onreadystatechange = function(){
                    var response;
                    if(xhr.readyState === 4 && (xhr.status === 200 || xhr.status === 304)){
                        if((xhr.responseText === null || xhr.responseText === undefined) && typeof obj.fail === 'function'){
                            obj.fail();
                        }else if(typeof obj.success === 'function'){
                            obj.success(xhr.responseText, xhr.status, xhr);
                        }else{
                            throw new Error(xhr.status + "server is wrong...");
                        }
                    }
                };
                xhr.open(type, url, true);
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                xhr.send(data || null);
            };

            var params = getParams();
            ajax({
                url : '/Radio/act_lottery/signjudge?actionId=' + params.actionId + '&uid=' + params.uid,
                fail : function(){
                    alert('服务器返回数据为空，请刷新重试！');
                },
                success : function(r, s, x){
                    var rp = JSON.parse(r),
                        doc = w.document,
                        box = doc.getElementById('prize');
                    if(rp.ishaslottery === false){
                        box.innerHTML = "亲，你来晚了，奖品已经抽完了(￢д￢) ";
                    }
                }
            })
        })(window);
    </script>
